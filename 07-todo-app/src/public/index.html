<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <h2>Todo REST API App </h2>
    <ul>
        <li>
            <h6>GET : /todos - all todo items</h6>
        </li>
        <li>
            <h6>POST : /todos - create single todo item</h6>
        </li>
        <li>
            <h6>GET : /todos/{id} - single todo item</h6>
        </li>
        <li>
            <h6>DELETE : /todos/{id} - delete single item</h6>
        </li>
        <li>
            <h6>PATCH : /todos/{id} - update the single item</h6>
        </li>
    </ul>
</body>
</html>
